<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>day 7</title>
  </head>
  <body>
    <form>
      <input
        type="text"
        placeholder="username"
        required
        maxlength="15"
        minlength="5"
        pattern="[A-Za-z0-9 ]+"
        title="Only letters, digits and spaces allowed"
      />
      <br />
      <br />
      <input
        type="email"
        placeholder="email"
        required
        maxlength="10"
        minlength="3"
        pattern="[A-Za-z ]+"
        title="Only letters and spaces allowed"
      />
      <br />
      <br />
      <input
        type="password"
        placeholder="username"
        required
        maxlength="15"
        minlength="5"
        pattern="[A-Za-z0-9 ]+"
        title="Only letters, digits and spaces allowed"
      />
      <br />
      <br />

      <button type="submit">Sign in</button>
      <button type="reset">Reset</button>
    </form>
  </body>
</html>

<!--
placeholder attribute is used to add a hint in the input field
required attribute is used to make the input field mandatory
maxlength attribute is used to set the maximum number of characters allowed in the input field
minlength attribute is used to set the minimum number of characters required in the input field
pattern attribute is used to set a regex pattern for the input field
title attribute is used to set a tooltip for the input field
value attribute is used to set a default value for the input field
size attribute is used to set the width of the input field
step attribute is used to set the increment/decrement value for number input field
readonly attribute is used to make the input field read-only
disabled attribute is used to disable the input field
autocomplete attribute is used to enable/disable autocomplete for the input field
autofocus attribute is used to set focus on the input field when the page loads

-->

<!--
