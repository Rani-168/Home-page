<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTMK day6</title>
  </head>
  <body>

    <table border="1px">
        <caption>Team India</caption>
      <tr>
        <th>sr. no.</th>
        <th>Name</th>
        <th colspan="2">score</th>
        
      </tr>
      <tr>
        <td rowspan="2">1</td>
        <td>Ms Dhoni</td>
        <td >40</td>
        <td>60</td>
      </tr>
      <tr>
        <td>Virat Kohli</td>
        <td>0</td>
        <td>5</td>
      </tr>
    </table>

    <table border="1px">
        <thead>
            <tr>
                <th rowspan="2">sr.no.</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Score</th>
            </tr>
            <tr>
                <th>Test</th>
                <th>ODI</th>
            </tr>
        </thead>
    </table>
  </body>
</html>

<!-- colspan used to merge the columns
rowspan used to merge the rows
<tbody></tbody> used to group the body content in a table
<thead></thead> used to group the header content in a table
<tfoot></tfoot> used to group the footer content in a table
<caption></caption> used to add title to the table -->

13. git fetch (to fetch the changes from remote repository)
14. git reset --hard commit_id (to reset the repository to a specific commit)
15. git rm file_name (to remove a file from the repository)
16. git stash (to stash the changes)
