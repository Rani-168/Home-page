<!-- types of Selector
1. universal Selector (*)
2. Type Selector (element)
3. Class Selector (.)
4. ID Selector (#)
5. Attribute Selector ([attribute])
6. Descendant Selector (element element)
7. Child Selector (element > element)



class and id
1. class is used to select multiple elements. (.)
2. id is used to select a single element. (#)
3. class name should not contain space.
4. id name should not contain space.

cascading rules/algorithem
1. order of importance
  a. inline style
  b. id selector
  c. class selector
  d. type selector
  e. universal selector
2. if two selectors have same importance, then the one which comes later in the code will be applied.
3. if two selectors have same importance and same order, then the one which is more specific will be applied.
specificity
1. inline style (1000)
2. id selector (100)
3. class selector (10)
4. type selector (1)
5. universal selector (0)
4. if two selectors have same specificity, then the one which comes later in the code will be applied. -->
