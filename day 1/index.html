<!DOCTYPE html>  <!--used to define the document type and HTML 5 version. -->
<html lang="en"> <!--used to set the language of the document to English.-->
<head> <!--used to contain meta-information about the document.-->
    <meta charset="UTF-8">  <!-- used to specify the character encoding for the HTML document.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--used to ensure the webpage is responsive on different devices.-->
    <title>Html day0</title> <!--used to set the title of the webpage that appears in the browser tab.-->
</head>

</body>
</html>
