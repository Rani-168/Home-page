<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <label for="u-name">enter your name:</label> <br />
      <input
        type="text"
        id="u-name"
        name="username"
        placeholder="username"
        required
      /><br /><br />
      <label for="u-email">enter your email:</label> <br />
      <input
        type="email"
        id="u-email"
        name="email"
        placeholder="email"
        required
      /><br /><br />
      <label for="u-pass">enter your password:</label> <br />
      <input
        type="password"
        id="u-pass"
        name="password"
        placeholder="password"
        required
      />
      <br /><br />
      <textarea rows="4" cols="30" placeholder="your message here"></textarea>
      <br />
      <br />
      <!-- radio -->
      <p>Select your gender:</p>
      <br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>
      <br />
      <br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label>
      <br />
      <br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <br />
      <br />
      <!-- check box -->
      <p>Select your Dish:</p>
      <input type="checkbox" id="pani pure" name="dish" value="pani pure" />
      <label for="pani pure">Pani Pure</label>
      <br />
      <br />
      <input type="checkbox" id="vada pav" name="dish" value="vada pav" />
      <label for="vada pav">Vada Pav</label>
      <br />
      <br />

      <label for="language">Select your lang. :</label>
      <select name="lang" id="language">
        <option value="marathi">Marathi</option>
        <option value="hindi">Hindi</option>
        <option value="en">English</option>
      </select>
        <br />
        <br />

      <button type="submit">Sign in</button>

      <!-- <input type="color"/>
        <input type="date"/> -->

        <!-- never trust cient
         DDos
          -->
      <br />
    </form>
  </body>
</html>
